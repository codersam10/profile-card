        class="w-14 inline-block mb-4"
        src="./img/profile.png"

        loading="lazy"

        Front End Engineer @ Microsoft
      </h2>

        Overflow and ChatGPT developer.
      </p>
      <button
        class="contact text-white w-full py-3 bg-indigo-700 rounded-md mb-6"
        aria-label="Link to person GitHub profile"
        type="button"

        Contact me
